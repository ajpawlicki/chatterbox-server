<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="scripts/jquery.timeago.js"</script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
<!--     <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="friendContainer"></div>
      <!-- Your HTML goes here! -->
      <!-- <input type="submit" id="send" class="submit" value="Submit"> -->
      <select id="roomSelect" name="chatroom">
        <option value="New Room...">New Room...</option>
        <option value="All Room" selected>All Room</option>
        <option value="Restroom">Restroom</option>
      </select>
      <br>
<!--       <input type="text" id="message" name="textmessage">
      <input type="button" id="send" class="submit">Submit</input> -->
    <form action="#" id="send" method="post">
      <span class="newChat">New Chatroom: <input type="text" name="newRoom" id="newRoom"/></span>
      Message: <input type="text" name="message" id="message"/>
      <input type="submit" name="submit" class="submit"/>
    </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
